########### CURRENT MATRIX VERSIONS ################################################################################
#### PUT THE SPARK VERSIONS TO BUILD IN CORRESPONDANCE WITH 'reference_versions.yml' FILE ##########################
#### !!! ANY DECLARED VERSION WHICH IS NOT PRESENT IN 'reference_versions.yml' FILE IS SKIPPED DURING BUILD !!! ####
#### REMOVE, UPDATE OR ADD VERSIONS ################################################################################
version:
  # Maximum python version supported by spark-3.2.x: 3.9
  # Java support: 8/11
  - python_version: 3.9
    spark_version: [3.2.1, 3.2.2, 3.2.3, 3.2.4]
    java_version: [11]
    scala_version: [2.12, 2.13]
    hadoop_version: 3.2
    spark_dist_download_url: https://archive.apache.org/dist/spark/
  # Maximum python version supported by spark-3.3.x: 3.10
  # Java support: 8/11/17
  - python_version: '3.10'
    spark_version: [3.3.1, 3.3.2, 3.3.3, 3.3.4]
    java_version: [17]
    scala_version: [2.12, 2.13]
    hadoop_version: 3
    spark_dist_download_url: https://archive.apache.org/dist/spark/
  # Maximum python version supported by spark-3.4.x: 3.11
  # Java support: 8/11/17
  - python_version: 3.11
    spark_version: [3.4.1, 3.4.2]
    java_version: [17]
    scala_version: [2.12, 2.13]
    hadoop_version: 3
    spark_dist_download_url: https://archive.apache.org/dist/spark/
  # https://spark.apache.org/releases/spark-release-3-5-0.html
  # Minimum supported java version: 17/21
  - python_version: 3.11
    spark_version: [3.5.0]
    java_version: [17]
    scala_version: [2.12, 2.13]
    hadoop_version: 3
    spark_dist_download_url: https://archive.apache.org/dist/spark/

