# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # Only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
    
  spark-publish:
    name: spark-publish (spark-${{ matrix.spark_version }}, python-${{ matrix.python_version }}, scala-${{ matrix.scala_version }}, java-${{ matrix.java_version }})
    strategy:
      matrix: 
        python_version: [3.11]
        spark_version: [3.3.3]
        java_version: [17]
        scala_version: [2.12]
        hadoop_version: [3]
    uses: ./.github/workflows/build-images-template.yml
    with:
      python_version: ${{ matrix.python_version }}
      spark_version: ${{ matrix.spark_version }}
      java_version: ${{ matrix.java_version }}
      scala_version: ${{ matrix.scala_version }}
      hadoop_version: ${{ matrix.hadoop_version }}
      push_to_registry: true
      registry: ${{ vars.REGISTRY || 'ghcr.io' }}
    secrets:
      registry_username: ${{ secrets.REGISTRY_USERNAME }}
      registry_token: ${{ secrets.REGISTRY_ROBOT_TOKEN }}

      