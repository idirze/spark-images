name: ci 

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - "spark/**"
      - "spark-*/**"
  
      - "!README.md"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
  
      - "spark/**"
      - "spark-*/**"
  
      - "!README.md"

  workflow_dispatch:

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # Only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  
jobs:

  get-test-versions-matrix:
    if: github.repository_owner == 'idirze'
    runs-on: "ubuntu-latest"
    outputs:
      matrix: ${{ steps.test-versions.outputs.matrix }}
    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@v4

      - name: Get test versions matrix üì•
        id: test-versions
        uses: ./.github/actions/spark-version-matrix
        with:
          test_only: "true"

  spark-ci:
    name: spark-ci (spark-${{ matrix.spark_version }})
    needs: [get-test-versions-matrix]
    strategy:
      matrix: 
        version: ${{ fromJson(needs.get-test-versions-matrix.outputs.matrix) }}
    uses: ./.github/workflows/build-images-template.yml
    with:
      python_version: ${{ matrix.version.python_version }}
      spark_version: ${{ matrix.version.spark_version }}
      java_version: ${{ matrix.version.java_version }}
      scala_version: ${{ matrix.version.scala_version }}
      hadoop_version: ${{ matrix.version.hadoop_version }}
      publish_to_registry: "false"
