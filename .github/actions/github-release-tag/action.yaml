name: Retreive latest Github Release version and tag
description: Retreive latest Github Release version and tag

outputs:
  git_tag_name:
    description: "The latest remote git tag name with the leading 'v' (ex.: v1.0.0)"
    value: ${{ steps.tags.outputs.parent_image }}
  git_release_version:
    description: "The latest Github Release version (Git tag without leading 'v', ex.: 1.0.0)"
    value: ${{ steps.tags.outputs.latest_tag }}

runs:
  using: composite
  steps:
    - name: Retreive latest remote git tag and release version ðŸ“¦
      id: git-release-tag
      run: |
        GIT_LATEST_REL_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -e  'select (.tag_name != null) | .tag_name | sub("v"; "")' || true)
        echo "git_tag_name=v${GIT_LATEST_REL_TAG}" >> $GITHUB_OUTPUT
        echo "git_release_version=${GIT_LATEST_REL_TAG}" >> $GITHUB_OUTPUT
        echo "Latest release tag name: ${git_tag_name}"
        echo "Latest release version: ${git_release_version}"
      shell: bash
