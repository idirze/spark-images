name: Retreive latest Github Release version and tag
description: Retreive latest Github Release version and tag

outputs:
  git_latest_release_tag:
    description: "The latest git release tag (ex.: v1.0.0)"
    value: ${{ steps.tags.outputs.latest_tag }}

runs:
  using: composite
  steps:
    - name: Retreive latest remote git tag and release version ðŸ“¦
      id: git-release-tag
      run: |
        GIT_LATEST_REL_TAG=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -e  'select (.tag_name != null) | .tag_name' || true)
        echo "git_latest_release_tag=v${GIT_LATEST_REL_TAG}" >> $GITHUB_OUTPUT
        echo "Latest release tag name: ${GIT_LATEST_REL_TAG}"
      shell: bash

